<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="359895804402-req6n2li2rtirkdd3an0a2m01eecv7ii.apps.googleusercontent.com">


    <style>
        #signOutButton {
            display: none;
        }
    </style>


    <title>Diaz Farindra</title>
</head>
<body>
    
    <h1>Farindra Diaz!</h1>

    <h4>This is sign in Button</h4>
    <div class="g-signin2" data-onsuccess="onSignIn" id="signInButton"></div>


    <h4>This is sign out Button</h4>
    <a href="#" onclick="signOut();" id="signOutButton">Sign out</a>



    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="main.js"></script>
    <script>
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {

                const signInButton = document.getElementById('signInButton')
                const signOutButton = document.getElementById('signOutButton')

                signInButton.style.display = 'block'
                signOutButton.style.display = 'none'

                console.log('User signed out.');
            });
        }
        signOut()
    </script>
</body>
</html>
